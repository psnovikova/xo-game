name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build
        run: |
          npm install # Или замените на pnpm install, если используете pnpm
          npm run build # Или ваш скрипт для сборки проекта

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Измените на путь к папке с собранным проектом (например, './dist', './public' и т.д.)
          publish_branch: gh-pages # Имя ветки, в которую будет происходить деплой

